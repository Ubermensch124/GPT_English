<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Recording App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="static/header_logo.png"
          alt="Header Icon"
          class="header-icon"
        />
        <h1 class="header-title">GPTeacher v0.0.1</h1>
      </div>
      <a href="https://t.me/testfor_funbot" target="_blank">
        <img class="tg_image" src="static/telegram-256.png" alt="Telegram bot" />
      </a>
    </header>
    <main>
      <div class="main-page">
        <div class="chat-header">
          <img src="static/logo.png" alt="Chat Icon" class="chat-icon" />
          <h2 class="chat-title">GPTeacher</h2>
          <button title="New Chat" id="resetBtn" disabled></button>
        </div>
        <div class="chat-container">
          <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
          </div>
        </div>
        <div class="text-input-container">
          <textarea
            id="textInput"
            placeholder="Type your message..."
          ></textarea>
          <button title="Send" id="sendTextBtn"></button>
        </div>
        <div class="button-container">
          <button title="Start recording" id="outerBtn">
            <button title="Start recording" id="newBtn"></button>
          </button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
