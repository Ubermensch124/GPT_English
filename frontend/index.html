<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recording App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice Recording</h1>
    <div class="textarea-container">
      <textarea id="UserOutput" placeholder="Your prompt will appear here..." readonly></textarea>
      <textarea id="GPTOutput" placeholder="GPT Response will appear here..." readonly></textarea>
    </div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="resetBtn" disabled>Reset Conversation</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
