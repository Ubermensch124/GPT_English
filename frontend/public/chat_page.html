<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPTeacher chat</title>
    <link rel="icon" type="image/x-icon" href="chat_page/static/favicon.ico" />
    <link rel="stylesheet" href="chat_page/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="chat_page/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="chat_page/static/header_logo.png"
          alt="Header Icon"
          class="header-icon"
        />
        <h1 class="header-title">GPTeacher v0.0.1</h1>
      </div>
      <a href="https://t.me/testfor_funbot" target="_blank">
        <img
          class="tg-image"
          src="chat_page/static/telegram-256.png"
          alt="Telegram bot"
        />
      </a>
    </header>
    <main>
      <div class="main-page">
        <div class="chat-header">
          <img
            src="chat_page/static/logo.png"
            alt="Chat Icon"
            class="chat-icon"
          />
          <h2 class="chat-title">GPTeacher</h2>
          <button title="New Chat" id="newChatBtn" disabled></button>
          <button title="Settings" id="settingsBtn"></button>
        </div>
        <div class="chat-container">
          <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
          </div>
        </div>
        <div class="text-input-container">
          <textarea
            id="textInput"
            placeholder="Type your message..."
          ></textarea>
          <button title="Send" id="sendTextBtn"></button>
        </div>
        <div class="mic-button-container">
          <button title="Start recording" id="bigMicBtn">
            <button title="Start recording" id="smallMicBtn"></button>
          </button>
        </div>
      </div>
      <div class="dropdown-menu" id="dropdownMenu" style="display: none">
        <div class="menu-header">
          <div id="MenuTitle">Menu</div>
        </div>
        <button id="closeSettingsBtn">&#10005;</button>
        <div class="select-container">
          <label for="nativeLangSelect">Select native language:</label>
          <select id="nativeLangSelect" class="select-list">
            <option value="ru">Русский язык</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="select-container">
          <label for="foreignLangSelect">Select study language:</label>
          <select id="foreignLangSelect" class="select-list">
            <option value="en">English</option>
            <option value="ru">Русский язык</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="select-container">
          <label for="llmSelect">Select LLM:</label>
          <select id="llmSelect" class="select-list">
            <option value="gpt4all">gpt4all</option>
            <option value="yandex">Yandex GPT-lite</option>
            <option value="gigachat">Gigachat-lite</option>
          </select>
        </div>
        <div class="select-container">
          <label for="assistantVoiceSelect">Select assistant voice:</label>
          <select id="assistantVoiceSelect" class="select-list">
            <option value="f">Female</option>
            <option value="m">Male</option>
          </select>
        </div>
      </div>
      <div id="overlay" class="overlay" style="display: none"></div>
    </main>
  </body>
</html>
