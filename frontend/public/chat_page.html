<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Recording App</title>
    <link rel="icon" type="image/x-icon" href="chat_page/static/favicon.ico">
    <link rel="stylesheet" href="chat_page/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="chat_page/static/header_logo.png"
          alt="Header Icon"
          class="header-icon"
        />
        <h1 class="header-title">GPTeacher v0.0.1</h1>
      </div>
      <a href="https://t.me/testfor_funbot" target="_blank">
        <img class="tg_image" src="chat_page/static/telegram-256.png" alt="Telegram bot" />
      </a>
    </header>
    <main>
      <div class="main-page">
        <div class="chat-header">
          <img src="chat_page/static/logo.png" alt="Chat Icon" class="chat-icon" />
          <h2 class="chat-title">GPTeacher</h2>
          <button title="New Chat" id="resetBtn" disabled></button>
          <button title="Settings" id="settingsBtn"></button>
        </div>
        <div class="chat-container">
          <div class="chat-box">
            <div class="chat-messages" id="chatMessages"></div>
          </div>
        </div>
        <div class="text-input-container">
          <textarea
            id="textInput"
            placeholder="Type your message..."
          ></textarea>
          <button title="Send" id="sendTextBtn"></button>
        </div>
        <div class="button-container">
          <button title="Start recording" id="outerBtn">
            <button title="Start recording" id="newBtn"></button>
          </button>
        </div>
      </div>
      <div class="dropdown-menu" id="dropdownMenu" style="display: none;">
        <div class="menu-header"></div>
        <button id="closeButton">&#10005;</button>
        <div class="language-select-container">
          <label for="languageSelect">Select language:</label>
          <select id="languageSelect">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="llm-select-container">
          <label for="llmSelect">Select LLM:</label>
          <select id="llmSelect">
            <option value="en">gpt4all</option>
            <option value="fr">Yandex GPT-lite</option>
            <option value="es">Gigachat-lite</option>
          </select>
        </div>
        <div class="assistant-voice-select-container">
          <label for="assistant-voiceSelect">Select assistant voice:</label>
          <select id="assistant-voiceSelect">
            <option value="en">Female</option>
            <option value="fr">Male</option>
          </select>
        </div>
      </div>
      <div id="overlay" class="overlay" style="display: none;"></div>
    </main>
    <script src="chat_page/app.js"></script>
  </body>
</html>
